<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <link href='css/style.css' rel='stylesheet' />

</head>

<body>
    <div class="container-sm">

        <div class="jumbotron">
            <h1 class="display-4">Hello, world!</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention
                to featured content or information.</p>
            <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </div>
        <form name="submit-to-google-sheet">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="origin">Asal</label>
                    <input type="text" class="form-control" name="origin" id="origin" required>
                    <div id='originMap'
                        style='width: 100%; height: 300px; display: none;border-radius: 10px;margin-top: 10px;'></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="destination">Tujuan</label>
                    <input type="text" class="form-control" name="destination" id="destination" required>
                    <div id='destinationMap'
                        style='width: 100%; height: 300px; display: none;border-radius: 10px;margin-top: 10px;'></div>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Usia</label>
                <input type="text" class="form-control" name="age" id="age" placeholder="" required>
            </div>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="occupation">Jenis Pekerjaan</label>
                    <select class="form-control" name="occupation" id="occupation" onchange="selectOccupation()" required>
                        <option>Pegawai Negeri</option>
                        <option>Pegawai Swasta</option>
                        <option>Tenaga Medis</option>
                        <option>Polisi/TNI</option>
                        <option>Wiraswasta</option>
                        <option>Lainnya</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="other_occupation">Pekerjaan lainnya</label>
                    <input type="text" class="form-control" name="other_occupation" id="other_occupation" placeholder="" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="start_work">Sudah mulai ke kantor?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="start_work" id="sudahKeKantor" value="true"
                            onclick="selectFrequency()" required>
                        <label class="form-check-label" for="sudahKeKantor">
                            Sudah
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="start_work" id="belumKeKantor" value="false"
                            onclick="selectFrequency()">
                        <label class="form-check-label" for="belumKeKantor">
                            Belum
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="work_frequency">Frequensi kamu ke tempat kerja?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="work_frequency" id="less" value="<3"
                            disabled>
                        <label class="form-check-label" for="less">
                            Kurang dari 3 hari dalam seminggu
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="work_frequency" id="more" value=">3"
                            disabled>
                        <label class="form-check-label" for="more">
                            Lebih dari 3 hari dalam seminggu
                        </label>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        I am consent ...
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <script src='js/main.js'></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyq-jz2lLLrqyFRlCVXAcEEXK1KU2qs8VXcXZ_F8sVeuXv_1EjX/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => alert('form successfully submitted'))
                .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>

</html>
